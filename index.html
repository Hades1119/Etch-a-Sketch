<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>

    <header class="header-wrapper">
        <h1>Etch-A-Sketch</h1>
    </header>

    <main class="body-wrapper">
        <div class="btn-panel">

            <input type="color" id="color-picker" value="#000000">
            <button class="change-size-btn">Change Grid Size</button>
            <button class="rgb-btn">Gamer Mode</button>
            <button class="opacityBtn">Darkness Mode (Not Working)</button>
            <button class="erasorBtn">Erase</button>
            <button class="clear-btn">Clear Grid</button>
        </div>
        <div class="grid">
        
        </div>
    </main>

    </footer>
